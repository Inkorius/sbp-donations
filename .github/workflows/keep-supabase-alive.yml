name: Keep Supabase Alive (Improved)

on:
  schedule:
    - cron: '0 */3 * * *'   # каждые 3 часа (надёжнее, чем 1 раз в час с вероятностью)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase (always succeed)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Отправляем запрос, но игнорируем код ошибки (всегда завершаем с 0)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_KEY}" || echo "failed")
          
          echo "HTTP response code: $HTTP_CODE"
          # Если хотите, можно сохранить результат в артефакт или отправить уведомление
          # Но главное - команда всегда возвращает 0 (успех)